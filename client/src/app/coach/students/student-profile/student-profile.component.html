<button mat-flat-button routerLink="/coach/home">Back</button>
@if (user) {
  <app-user-profile [user]="user"/>
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab label="Diets">
      <app-user-diets-panel [userId]="user.id" [editable]="true"/>
    </mat-tab>
    <mat-tab label="Routines">
      <app-user-routines-panel [userId]="user.id" [editable]="true"/>
    </mat-tab>
  </mat-tab-group>


}
