<button mat-flat-button routerLink="/coach/home">Back</button>
@if (user) {
  <app-user-profile [user]="user"/>
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab label="Diets">
      <app-user-diets-panel [userId]="user.id" [editable]="true"/>
    </mat-tab>
    <mat-tab label="Training Plans">
      <app-user-training-plans-panel [userId]="user.id" [editable]="true"/>
    </mat-tab>
    <mat-tab label="Training Records">
      @defer (on viewport){
        <app-user-training-recods-panel [userId]="user.id" [editable]="true"/>
      } @placeholder (){
        <p>Hola</p>
      }

    </mat-tab>
  </mat-tab-group>


}
