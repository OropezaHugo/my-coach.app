<mat-card appearance="outlined" [routerLink]="['/coach', 'student', student().id]">
  <mat-card-header>
    <mat-card-title>Name: {{student().name}}</mat-card-title>
    <mat-card-subtitle>Email: {{student().email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Birthdate: {{ student().birthday }}
  </mat-card-content>
</mat-card>
