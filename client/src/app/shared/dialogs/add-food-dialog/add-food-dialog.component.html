<mat-dialog-content>
  <div>
    <h3>food Selected: {{addFoodForm.value.food?.foodName}}</h3>
    <mat-form-field appearance="outline">
      <mat-label>Quantity(gr)</mat-label>
      <input matInput [formControl]="addFoodForm.controls.foodAmount" type="number">
    </mat-form-field>
    <button mat-button (click)="addFoodToFoodGroup()">Add Food</button>

  </div>
  <app-food (selectedFood)="addFoodForm.controls.food.setValue($event);"/>
</mat-dialog-content>
