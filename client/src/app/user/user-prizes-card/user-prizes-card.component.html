<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <img ngSrc="prize1.png" width="64" height="64" alt="prize">
    </div>
    <mat-card-title>{{prize().prizeName}}</mat-card-title>
    <mat-card-subtitle>{{prize().points}}</mat-card-subtitle>
  </mat-card-header>
  @if (editable()){
    <mat-card-actions>
      <button mat-button (click)="rewardUser()">Add Prize to User</button>
    </mat-card-actions>
  }
</mat-card>
